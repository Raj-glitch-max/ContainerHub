apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: containerhub-ingress
  namespace: containerhub
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    cert-manager.io/cluster-issuer: "letsencrypt-prod" # For SSL in production
spec:
  ingressClassName: nginx
  rules:
    - host: containerhub.local # Change to your domain
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 3001
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
  # Uncomment for SSL/TLS
  # tls:
  # - hosts:
  #   - containerhub.yourdomain.com
  #   secretName: containerhub-tls
