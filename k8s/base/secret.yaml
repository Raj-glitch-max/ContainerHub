# ════════════════════════════════════════════════════════════════
# Secret - Sensitive Configuration
# ════════════════════════════════════════════════════════════════
#
# IMPORTANT: This is a template. In production:
# 1. Create actual secrets with: kubectl create secret generic containerhub-secrets --from-literal=...
# 2. Or use external secret management (HashiCorp Vault, AWS Secrets Manager)
# 3. Never commit real secrets to version control!
#
# ════════════════════════════════════════════════════════════════

apiVersion: v1
kind: Secret
metadata:
  name: containerhub-secrets
  namespace: containerhub
type: Opaque
stringData:
  # Change these values in production!
  POSTGRES_PASSWORD: "change_me_in_production"
  JWT_SECRET: "change_me_to_a_very_long_random_secret_at_least_32_characters"

  # Database URLs (will be overridden in production)
  DATABASE_URL: "postgresql://postgres:change_me_in_production@postgres-service:5432/containerhub"
  REDIS_URL: "redis://redis-service:6379"
